<html>
    <head>
        <title>PiTag - Control</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pure-min.css">
    </head>
    <body style="text-align: center;">
        <h1>PiTag</h1>
        <button class="pure-button" id="resetBtn">Reset</button>
        <button class="pure-button" id="updateBtn">Update</button>
        <ul>
        </ul>
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            $(function() {
                $("#resetBtn").click(function(){
                    $.get("/reset");
                })
                $('#updateBtn').click(function(){
                    $("ul").empty();
                    $.getJSON("/update", function(data){
                        for (cardID in data.players) {
                            if (data.players.hasOwnProperty(cardID)){
                                $("<li></li>").text(cardID).css("color", data.players[cardID].colour).appendTo("ul");
                            }
                        }
                    })
                })
            })
        </script>
    </body>
</html>
